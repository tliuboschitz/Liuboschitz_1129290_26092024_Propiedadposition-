<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velas Aromáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contenido -->
    <section id="contenido">
        <h1>Bienvenidos a Velas Aromáticas</h1>
        <p>Explora nuestras velas artesanales con aromas únicos.</p>
    </section>

    <!-- Galería de productos -->
    <section id="productos">
        <h2>Nuestras Velas</h2>
        <div class="gallery">
            <div class="product">
                <img src="IMG\img4.jpeg" alt="Vela Aromática Lavanda">
                <h3>Vela Lavanda</h3>
                <p>$12.99</p>
            </div>
            <div class="product">
                <img src="IMG\img2.png" alt="Vela Aromática Vainilla">
                <h3>Vela Vainilla</h3>
                <p>$14.99</p>
            </div>
            <div class="product">
                <img src="IMG\img3.jpg" alt="Vela Aromática Canela">
                <h3>Vela Canela</h3>
                <p>$13.99</p>
            </div>
        </div>
    </section>

    <!-- Respuesta al desafío -->
    <!-- No es necesario utilizar z-index en este caso, ya que no tenemos elementos que se superpongan en el diseño actual -->
</body>
</html>
